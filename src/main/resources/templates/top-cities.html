<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Top Cities</title>
</head>
<body>
<h1>Top Cities</h1>

<ul id="topCitiesList"></ul>

<script>
    // Fetch the top cities data from the server
    fetch('/top-cities')
        .then(response => response.json())
        .then(data => {
            // Get the topCitiesList element
            const topCitiesList = document.getElementById('topCitiesList');

            // Loop through the cities data and create list items
            data.forEach(city => {
                const listItem = document.createElement('li');
                listItem.textContent = city.cityName + ' (' + city.searchCount + ')';
                topCitiesList.appendChild(listItem);
            });
        })
        .catch(error => {
            console.error('Error fetching top cities:', error);
        });
</script>
</body>
</html>
